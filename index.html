<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="./all.css" />
    <title>Produce Price Information Web</title>
</head>

<body>
    <div class="wrap">
        <h1 class="logo"><a href="#">Product</a></h1>
        <div class="main rounded">
            <div id="settingNav">
                <div id=" tabNav" class="button-group d-flex justify-content-center">
                    <button data-type="N00" data-crop="all" data-nav="tab" type="button"
                            class="vegetablesBtn btn btn-type border-dark border-2">
                        全部
                    </button>
                    <button data-type="N04" data-crop="vegetable" data-nav="tab" type="button"
                            class="vegetablesBtn btn btn-type border-dark border-2">
                        蔬菜
                    </button>
                    <button data-type="N05" data-crop="fruit" data-nav="tab" type="button"
                            class="fruitsBtn btn btn-type border-dark border-2">
                        水果
                    </button>
                    <button data-type="N06" data-crop="flower" data-nav="tab" type="button"
                            class="flowersBtn btn btn-type border-dark border-2">
                        花卉
                    </button>
                </div>
                <div id="seachNav" class="seach-group d-flex flex-column flex-md-row">
                    <div class="crop-input d-flex mb-2">
                        <label class="rounded-start text-white" for="searchKeyword">作物名稱</label>
                        <input class="rounded-end" type="text" placeholder="請輸入作物名稱" id="searchKeyword" name="crop"
                               data-search="value" />
                    </div>
                    <button type="button" class="search text-white btn mb-2 ms-2" data-nav="search" data-search="btn">
                        搜尋
                    </button>

                </div>
                <div id="keyword"></div>
                <div id="selectNav" class="sort-content d-flex justify-content-md-between justify-content-center">
                    <p id="js-crop-name" class="show-result fw-bold"></p>
                    <select id="js-select" class="sort-select border-secondary d-none d-md-block rounded p-2 pe-4"
                            data-nav="select">
                        <option value="0" disabled selected>排序篩選</option>
                        <option value="上價">依上價排序</option>
                        <option value="中價">依中價排序</option>
                        <option value="下價">依下價排序</option>
                        <option value="平均價">依平均價排序</option>
                        <option value="交易量">依交易量排序</option>
                    </select>
                </div>
            </div>
            <table class="market table me-4">
                <thead class="js-sort-advanced" id="tableHead">
                    <tr class="text-center">
                        <th width="15%">作物名稱</th>
                        <th width="15%">市場名稱</th>
                        <th width="14%">
                            <div class="inline-flex sort-advanced">
                                上價
                                <span>
                                    <i data-nav="thead" data-price="上價" data-rank="up"
                                       class="fas fa-caret-up th-btn"></i>

                                    <i data-nav="thead" data-price="上價" data-rank="down"
                                       class="fas fa-caret-down th-btn"></i>
                                </span>
                            </div>
                        </th>
                        <th width="14%">
                            <div class="inline-flex sort-advanced">
                                中價
                                <span>
                                    <i data-nav="thead" data-price="中價" data-rank="up"
                                       class="fas fa-caret-up th-btn"></i>

                                    <i data-nav="thead" data-price="中價" data-rank="down"
                                       class="fas fa-caret-down th-btn"></i>
                                </span>
                            </div>
                        </th>
                        <th width="14%">
                            <div class="inline-flex sort-advanced">
                                下價
                                <span>
                                    <i data-nav="thead" data-price="下價" data-rank="up"
                                       class="fas fa-caret-up th-btn"></i>
                                    <i data-nav="thead" data-price="下價" data-rank="down"
                                       class="fas fa-caret-down th-btn"></i>
                                </span>
                            </div>
                        </th>
                        <th width="14%">
                            <div class="inline-flex sort-advanced ">
                                平均價
                                <span>
                                    <i data-nav="thead" data-price="平均價" data-rank="up"
                                       class="fas fa-caret-up th-btn"></i>

                                    <i data-nav="thead" data-price="平均價" data-rank="down"
                                       class="fas fa-caret-down th-btn"></i>
                                </span>
                            </div>
                        </th>
                        <th width="14%">
                            <div class="inline-flex sort-advanced">
                                交易量
                                <span>
                                    <i data-nav="thead" data-price="交易量" data-rank="up"
                                       class="fas fa-caret-up th-btn"></i>

                                    <i data-nav="thead" data-price="交易量" data-rank="down"
                                       class="fas fa-caret-down th-btn"></i>
                                </span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="showList" id="showList">
                </tbody>
            </table>
            <nav aria-label="Page navigation " class="d-flex justify-content-center">
                <ul class="pagination" id="pagination">
                </ul>
            </nav>
        </div>
        <!-- rwd-mobile-select -->
        <select id="js-mobile-select"
                class="mobile-select border-2 border-secondary d-block d-md-none rounded-pill pt-1 pb-1 position-fixed end-0 bottom-0  ps-2 pe-3 bg-warning"
                data-nav="select">
            <option value="0" disabled selected>排序</option>
            <option value="上價">上價</option>
            <option value="中價">中價</option>
            <option value="下價">下價</option>
            <option value="平均價">平均價</option>
            <option value="交易量">交易量</option>
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
